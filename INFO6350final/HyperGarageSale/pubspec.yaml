name: hypergaragesale
description: A platform for users to discover, buy and sell second-hand items with people in their community.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"



dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0

  cupertino_icons: ^1.0.5
  shrine_images: ^2.0.1
  modal_progress_hud: ^0.1.3

  # firebase
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.5
  cloud_firestore: ^4.1.0
  firebase_storage: ^11.0.6 #firebase对象存储插件，核心插件
  flutter_image_compress: ^1.1.3 #图片压缩插件。非必选

  # images settings
  cached_network_image: ^3.2.3 #网络图片加载插件，支持缓存
  multi_image_picker: ^4.8.01 #图片多选插件
  camera: ^0.10.0+4 #提供使用设备相机模块的工具
  path_provider: ^2.0.11 #提供获得应用路径, 寻找存储图片的正确路径
  path: ^1.8.2 #路径操作,创建适配任何平台的路径
  image_picker: ^0.8.6 #从gallery选取照片
  image_cropper: ^3.0.1 #裁剪



